<div class="container">
	
	<ol class="breadcrumb">
	  <li><a ng-click="home()">Home</a></li>
	  <li><a ng-click="novo()">Novo </a></li>
	</ol>


	<div class="row">
		<h3>Usuarios em banco  </h3>
		<table class="table  table-striped">
			<tr>
				<td class="">Name</td>
				<td class="">Email</td>
				<td class="">Phone</td>
				<td class="">Empresa</td>
				<td class="">Deleta</td>
			</tr>
		
			<tr ng-repeat="person in persons | filter : filterName">
				<td>{{person.name}}</td>
				<td>{{person.email}}</td>
				<td>{{person.phone}}</td>
				<td>{{person.company.name}}</td>
				<td><a ng-click="delete(person.id)"> X </a></td>
			</tr>
		</table>
	</div>
</div>
