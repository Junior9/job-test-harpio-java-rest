<div class="container">

	<div class="row">
		<a ng-click="api()" class="btn btn-primary ">Carregar api </a>
		<a ng-click="getData()" class="btn btn-primary ">Carregar banco </a>
	</div>

	<div class="row">

		<table class="table  table-striped">
			<tr>
				<td class="">Name</td>
				<td class="">Email</td>
				<td class="">Phone</td>
				<td class="">WebSite</td>
				<td class="">Empresa</td>
				<td class="">Salvar em banco</td>
				
				<div ng-if="isDelete == 1">	
					<td class="">Deleta</td>
				</div>
			
			</tr>
		
			<tr ng-repeat="person in persons | filter : filterName">
				<td><a ng-click="update(user.id)"> {{person.name}} </a></td>
				<td>{{person.email}}</td>
				<td>{{person.phone}}</td>
				<td>{{person.website}}</td>
				<td>{{person.company.name}}</td>
				<td><a ng-click="save(person)"> + </a></td>
				
				<td><a ng-click="delete(person.id)"> X </a></td>
			</tr>
		</table>
	</div>
</div>
